<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КриптоМонитор</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .toggle-theme {
            margin: 10px;
            padding: 10px;
            background: gray;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .light {
            background-color: white;
            color: black;
        }
        .light .container {
            background: #f0f0f0;
        }
        .crypto-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }
        .crypto-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .light .crypto-item {
            background: #ddd;
        }
    </style>
</head>
<body>
    <button class="toggle-theme" onclick="toggleTheme()">Сменить тему</button>
    <div class="container">
        <h1>Курс криптовалют</h1>
        <div class="crypto-list" id="cryptoList"></div>
    </div>

    <script>
        async function fetchCryptoData() {
            const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd');
            const data = await response.json();
            return data.slice(0, 5).map(coin => ({ 
                name: coin.name, 
                price: coin.current_price, 
                logo: coin.image, 
                link: `https://www.coingecko.com/en/coins/${coin.id}`
            }));
        }

        async function renderCryptoList() {
            const cryptoData = await fetchCryptoData();
            const list = document.getElementById('cryptoList');
            list.innerHTML = cryptoData.map(coin => `
                <a href="${coin.link}" target="_blank" class="crypto-item">
                    <img src="${coin.logo}" width="30" height="30" alt="${coin.name}">
                    <span>${coin.name}</span>
                    <span>${coin.price} USD</span>
                </a>
            `).join('');
        }

        function toggleTheme() {
            document.body.classList.toggle('light');
        }

        Telegram.WebApp.ready();
        renderCryptoList();
        setInterval(renderCryptoList, 60000); // Обновление каждую минуту
    </script>
</body>
</html>
